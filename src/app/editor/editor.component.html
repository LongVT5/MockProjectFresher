<div class="editor-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-10 offset-md-1 col-xs-12">
          <form [formGroup]="f" > 
            <fieldset>
              <fieldset class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="Article Title" formControlName="title">
              </fieldset>
              <fieldset class="form-group">
                  <input type="text" class="form-control" placeholder="What's this article about?"  formControlName="description">
              </fieldset>
              <fieldset class="form-group">
                  <textarea class="form-control" rows="8" placeholder="Write your article (in markdown)" formControlName="body"></textarea>
              </fieldset>
              <fieldset class="form-group">
                  <input type="text" class="form-control" placeholder="Enter tags" formControlName="tag" (keyup.enter)="addTagToList($event)">
                  <div class="tag-list" *ngIf="this.tagList != null">
                    <span class="tag-default tag-pill ng-binding ng-scope" *ngFor="let tag of this.tagList; let i = index">
                      <i class="ion-close-round" (click)="deleteTag(i)"></i>
                      {{ tag }}
                    </span>
                  </div>
              </fieldset>
              <button class="btn btn-lg pull-xs-right btn-primary" type="button" *ngIf="this.url.slug == null" (click)="createArticle()">
                  Publish Article
              </button>
              <button class="btn btn-lg pull-xs-right btn-primary" type="button" *ngIf="this.url.slug != null" (click)="editArticle(this.url.slug)">
                  Edit Article
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
